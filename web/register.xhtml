        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                /* background: linear-gradient(to right, #b92b27, #1565c0); */
                background: linear-gradient(to right, #34e89e, #0f3443)
            }

            .card {
                margin-bottom: 20px;
                border: none;
                border-radius: 20px;
            }

            .box {

                padding: 50px;
                border-radius: 20px;

                background: #191919;


                transition: 0.25s;

            }

            .box input[type="text"],
            .box input[type="password"] {
                border: 0;
                background: none;
                display: block;
                margin: 20px auto;
                text-align: center;
                border: 2px solid #3498db;
                padding: 10px 10px;
                width: 250px;
                outline: none;
                color: white;
                border-radius: 24px;
                transition: 0.25s
            }

            .box h1 {
                color: white;
                text-transform: uppercase;
                font-weight: 500
            }

            .box input[type="text"]:focus,
            .box input[type="password"]:focus {
                width: 300px;
                border-color: #2ecc71
            }

            .box input[type="submit"] {
                border: 0;
                background: none;
                display: block;
                margin: 20px auto;
                text-align: center;
                border: 2px solid #2ecc71;
                padding: 14px 40px;
                outline: none;
                color: white;
                border-radius: 24px;
                transition: 0.25s;
                cursor: pointer
            }

            .box input[type="submit"]:hover {
                background: #2ecc71
            }

            .forgot {
                text-decoration: underline
            }

            ul.social-network {
                list-style: none;
                display: inline;
                margin-left: 0 !important;
                padding: 0
            }

            ul.social-network li {
                display: inline;
                margin: 0 5px
            }

            .social-network a.icoFacebook:hover {
                background-color: #3B5998
            }

            .social-network a.icoTwitter:hover {
                background-color: #33ccff
            }

            .social-network a.icoGoogle:hover {
                background-color: #BD3518
            }

            .social-network a.icoFacebook:hover i,
            .social-network a.icoTwitter:hover i,
            .social-network a.icoGoogle:hover i {
                color: #fff
            }

            a.socialIcon:hover,
            .socialHoverClass {
                color: #44BCDD
            }

            .social-circle li a {
                display: inline-block;
                position: relative;
                margin: 0 auto 0 auto;
                border-radius: 50%;
                text-align: center;
                width: 50px;
                height: 50px;
                font-size: 20px
            }

            .social-circle li i {
                margin: 0;
                line-height: 50px;
                text-align: center
            }

            .social-circle li a:hover i,
            .triggeredHover {
                transform: rotate(360deg);
                transition: all 0.2s
            }

            .social-circle i {
                color: #fff;
                transition: all 0.8s;
                transition: all 0.8s
            }

        </style>

        <div class="container text-center" style="margin-top: 100px;">
            <div class="row">

                <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 ">

                    <div class="card">
                        <h:form class="box">
                            <div class="#{loginBean.isFailMessage()}" role="alert">

                            </div>
                            
                            <img class="mb-2 mt-2 " src="resources/images/coconut-logo1.png" alt="" width="" height="100px"/>

                            <p class="text-muted"> </p> 
                          
                             
                            <h:inputText id="username" value="#{loginBean.usr}" a:placeholder="Kullanıcı Adı"/>
                            <h:inputText id="email" value="#{loginBean.mail}" a:placeholder="E-Posta Adresi"/>


                            <h:inputSecret id="password" value="#{loginBean.pw}" a:placeholder="Şifre"/>
                            <h:inputSecret id="password2" value="#{loginBean.pw2}" a:placeholder="Tekrar Şifre"/>
                            
                            <label class="checkbox fs-6 text-light">
                                <h:selectBooleanCheckbox value="#{loginBean.okudumOnayladim}" required="true"/> Şartları ve Gizlilik Politikasını Kabul ediyorum
                            </label>
                            
                            <h:commandButton value="Kayıt Ol" action="#{loginBean.register()}"/>
                            <div class="col-md-12">
                                <ul class="social-network social-circle">
                                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
