<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="generator" content=""/>
        <link href="resources/css/style.css" rel="stylesheet"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700" rel="stylesheet"/>

    </h:head>
    <h:body>

        <!-- HEADER =============================-->
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid p-2">
                    <h:link class="navbar-brand ms-4" outcome="index.xhtml"><img class="me-3" style="height: 50px;" src="resources/images/coconut-logo1.png" alt=""/>COCONUT ONLİNE COURSES</h:link>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                            <li class="nav-item pe-4"> <!-- all-courses -->
                                <h:link class="nav-link" value="Bütün Kurslar" outcome="all-courses.xhtml"></h:link>
                            </li>
                            <li class="#{loginBean.getLogined()}"> <!-- my-courses -->
                                <h:link class="nav-link" value="Benim Kurslarım" outcome="my-courses.xhtml"></h:link>
                            </li>
                            <li class="nav-item pe-4"> <!-- sepet -->
                                <h:link class="nav-link" value="Sepet" outcome="sepet.xhtml"></h:link>
                            </li>
                            <li class="#{loginBean.getNotLogined()}"> <!-- register -->
                                <h:link class="nav-link" value="Kayıt" outcome="register.xhtml"></h:link>
                            </li>
                            <li class="#{loginBean.getNotLogined()}">
                                <h:link class="nav-link" value="Giriş" outcome="login.xhtml"></h:link>
                            </li>    
                            <li class="#{loginBean.getLogined()}"> <!-- Bilgilerim -->
                                <h:link class="nav-link" value="#{loginBean.getUsername()}" outcome="profileSettings.xhtml"></h:link>
                            </li>
                            <h:form>
                                <li class="#{loginBean.getLogined()}"> <!-- Logout -->
                                    <h:commandLink class="nav-link" value="Çıkış" action="#{loginBean.logout()}"></h:commandLink>
                                </li>
                            </h:form>
                        </ul>
                    </div>
                </div>
            </nav>



            <main class="container">

            </main>

        </header>
        <!--  -->

        <div class="container" style="margin-top: 100px; min-height: calc(100vh - 40px);">
            <div class=" row">
                <div class="#{loginBean.isFailMessage()}" role="alert">
                                <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span class="text-end" aria-hidden="true">&times;</span></span>
                                <strong> <h:outputText value="#{loginBean.getMessage()}"/> </strong> 
                            </div>
                <div class="card " style="margin-top: 100px;">
                    <div class="row mt-3 mb-3">
                        <h:form>
                            <div class="col-md-6 float-md-start  text-center ">
                                <div class=" ">
                                    <div class="row clearfix card-header"> <span class="header">Ödeme</span></div>


                                    <div>Kart Üzerindeki İsim:</div>
                                    <h:inputText value="#{loginBean.usr}" a:placeholder="FULL NAME"/>


                                    <div>Kart Numarası:</div>
                                    <h:inputText value="#{loginBean.mail}" a:placeholder="0125 6780 4567 9909"/>

                                    <div>SKT:</div>
                                    <h:inputText value="#{loginBean.pw}" a:placeholder="YY/MM"/>

                                    <div class="">CCV:</div> 
                                    <h:inputText value="#{loginBean.pw2}" a:placeholder="CCV"/>

                                    <div></div>
                                    <input type="checkbox" id="save_card" class="align-left"/> <label for="save_card">Save card details to wallet</label>

                                    <div class="icons"> <img src="https://img.icons8.com/color/48/000000/visa.png" /> <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /> <img src="https://img.icons8.com/color/48/000000/maestro.png" /> </div>
                                </div>
                            </div>
                            <div class="col-md-6 float-md-start border-start ps-3" >
                                <div class="row " >
                                    <div class="card-header clearfix text-center">Sipariş Özeti</div>
                                    <!-- <p>2 Ürün</p> -->

                                    <div class="row item mb-2 mt-3  ">
                                        <div class=" text-muted ms-2 mb-2 text-sm-center text-lg-start">
                                            <h5><h:outputText value="#{loginBean.showMeBaslik()}" rendered="#{loginBean.isFullSepet()}"/></h5>
                                        </div>

                                        <div class="col-sm-12 col-md-6 align-self-center"><h:graphicImage class="img-fluid" value ="#{loginBean.showMePicture()}" rendered="#{loginBean.isFullSepet()}"/></div>
                                        <div class="col-sm-12 col-md-6">
                                            <div class="row mt-lg-5 text-center mt-2 "  >
                                                <b><h:outputText value="#{loginBean.getPrice()}" rendered="#{loginBean.isFullSepet()}"/></b>
                                            </div>

                                            <!-- <div class="row">Adet:1</div> -->
                                        </div>
                                    </div>

                                    <hr>


                                        <div class="row lower text-center">
                                            <div class="col text-left"><b>Toplam Tutar</b></div>
                                            <div class="col text-right"><b>#{loginBean.getPrice()}</b></div>
                                        </div>

                                        
                                            <h:commandButton value="Sipariş Ver" class="btn btn-primary btn-lg w-50 m-3" action="#{loginBean.siparisVer()}"/>                    
                                            <h:commandButton value="Sepeti Boşalt" class="btn btn-primary btn-lg w-50 m-3" style="background-color: lightcoral" action="#{loginBean.sepetiBosalt()}"/>
                                        


                                    </hr>

                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>













        <!-- FOOTER =============================-->
        <div class="footer text-center">
            <div class="container">
                <div class="row text-center">
                    <p class="footernote">
                        Connect with Us
                    </p>
                    <ul class="social-iconsfooter ">
                        <li><a href="#"><i class="fa fa-phone"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram "></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                    <p>
                        &copy; 2021 Coconut Online Course<br/>

                    </p>
                </div>
            </div>
        </div>

        <!-- Load JS here for greater good =============================-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </h:body>
</html>
