        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"/>

    <!-- HEADER =============================-->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid p-2">
                <h:link class="navbar-brand ms-4" outcome="index.xhtml"><img class="me-3" style="height: 50px;" src="resources/images/coconut-logo1.png" alt=""/>      COCONUT ONLİNE COURSES</h:link>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item pe-4"> <!-- Tablo -->
                                <h:link class="nav-link" value="Gurur Tablosu" outcome="tablo.xhtml"></h:link>
                            </li>

                                <h:link class="nav-link" value="Bütün Kurslar" outcome="all-courses.xhtml"></h:link>
                            </li>
                            <li class="#{loginBean.getLogined()}"> <!-- my-courses -->
                                <h:link class="nav-link" value="Benim Kurslarım" outcome="my-courses.xhtml"></h:link>
                            </li>
                            <li class="nav-item pe-4"> <!-- sepet -->
                                <h:link class="nav-link" value="Sepet" outcome="sepet.xhtml"></h:link>
                            </li> 
                            <li class="#{loginBean.getLogined()}"> <!-- Bilgilerim -->
                                <h:link class="nav-link" value="#{loginBean.getUsername()}" outcome="profileSettings.xhtml"></h:link>

                                <li class="#{loginBean.getLogined()}"> <!-- Logout -->

                                </li>
                            </h:form>
                        </ul>
                </div>
            </div>
        </nav>

    </header>

    <h:body>
        <div class="container"   style="margin-top: 100px; margin-bottom: 15px;">
            <div class="row gutters">
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="account-settings">
                                <div class="user-profile">
                                    <div class="user-avatar">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Maxwell Admin"/>
                                    </div>
                                    <h5 class="user-name">
                                        <h:outputFormat value="#{loginBean.getTheUser().getCustomer().getAd()} "></h:outputFormat>

                                        <h:outputFormat value="#{loginBean.getTheUser().getCustomer().getSoyad()}"></h:outputFormat>
                                    </h5>
                                    <h6 class="user-email">
                                        <h:outputFormat value="#{loginBean.getTheUser().getCustomer().getMail()} "></h:outputFormat>
                                    </h6>
                                </div>
                                <div class="about">
                                    <h5 class="mb-2 text-primary">About</h5>
                                    <h:outputFormat value="#{loginBean.getTheUser().getCustomer().getBio()} "></h:outputFormat>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <h:form>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="#{loginBean.isFailMessage()}" role="alert">
                                            <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span class="text-end" aria-hidden="true">&times;</span></span>
                                            <strong> <h:outputText value="#{loginBean.getMessage()}"/> </strong> Tekrar deneyin..
                                        </div>
                                        <h6 class="mb-3 text-primary">Hesap Ayarları</h6>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="fullName">Ad</label>
                                            <h:inputText class="form-control" id="fullName" value="#{loginBean.getTheUser().getCustomer().ad}"/>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="eMail">Email</label>
                                            <h:inputText class="form-control" id="eMail" value="#{loginBean.getTheUser().getCustomer().mail}"/>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="phone">Telefon</label>
                                            <h:inputText class="form-control" id="phone" value="#{loginBean.getTheUser().getCustomer().telno}" />
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="website">Meslek/Okul/Bölüm</label>
                                            <h:inputText class="form-control" id="school" value="#{loginBean.getTheUser().getCustomer().okul}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <label for="website">Hakkımda</label>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <h:inputTextarea  class="form-control text-center mb-2" id="exampleFormControlTextarea1" rows="3" value="#{loginBean.getTheUser().getCustomer().bio}"/>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="state">Eski Şifre</label>
                                            <h:inputSecret class="form-control" id="password" value="#{loginBean.pw}"></h:inputSecret>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="zIp">Yeni Şifte</label>
                                            <h:inputSecret class="form-control" id="passwordConfirm" value="#{loginBean.pw2}"></h:inputSecret>
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">
                                            <span class="btn btn-danger float-start pt-2">
                                                <h:commandLink value=" " style="color:white; text-decoration: none;" action="#{loginBean.hesapSil()}" >
                                                    <i class="fas fa-trash-alt"/>Hesabı Sil
                                                </h:commandLink>
                                            </span>
                                            <h:button id="submit" value="İptal" class="btn btn-secondary" outcome="index.xhtml"></h:button>
                                            <h:commandButton class="btn btn-primary" value="Güncelle" action="#{loginBean.guncelle()}"></h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

        </div>











        <!-- FOOTER =============================-->

                    <p>
                        2021 Coconut Online Course<br/>

                    </p>
                </div>

        </div>
